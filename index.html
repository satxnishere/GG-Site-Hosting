    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4a90e2, #9013fe); /* Gradient background */

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        h2 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            max-width: 600px;
        }
        .cta {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #28a745; /* Button color */
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #218838; /* Darker shade on hover */
        }
    </style>
</head>
